<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Document</title>
</head>
<style>
    .button {
        margin-left: 80vw;
    }
</style>

<body>
    <button type="button" class="btn btn-primary button" onclick="getData()">Load Data</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">url</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="id"></td>
                <td class="name"></td>
                <td class="url"></td>
            </tr>
            <tr>
                <td class="id2"></td>
                <td class="name2"></td>
                <td class="url2"></td>
            </tr>
            <tr>
                <td class="id3"></td>
                <td class="name3"></td>
                <td class="url3"></td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    function getData() {
        fetch("https://aimtell.com/files/sites.json")
            .then(res => res.json())
            .then(data => {
                Array.from(data.sites)
                data.sites.map((item) => {

                    // id elements
                    const firstId = data.sites[0].id
                    const secondId = data.sites[1].id
                    const thirdId = data.sites[2].id
                    document.querySelector('.id').innerHTML = firstId
                    document.querySelector('.id2').innerHTML = secondId
                    document.querySelector('.id3').innerHTML = thirdId

                    // name elements
                    const firstName = data.sites[0].name
                    const secondName = data.sites[1].name
                    const thirdName = data.sites[2].name
                    document.querySelector('.name').innerHTML = firstName
                    document.querySelector('.name2').innerHTML = secondName
                    document.querySelector('.name3').innerHTML = thirdName

                    //url elements
                    const firstUrl = data.sites[0].url
                    const secondUrl = data.sites[1].url
                    const thirdUrl = data.sites[2].url
                    document.querySelector('.url').innerHTML = firstUrl
                    document.querySelector('.url2').innerHTML = secondUrl
                    document.querySelector('.url3').innerHTML = thirdUrl
                })
            });
    }

</script>

</html>
